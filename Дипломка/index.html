<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Дипломка</title>
</head>

<body class="body dark-theme light-theme">
  <div class="wrapper">

    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="nav">
              <a href="/" class="header__top-logo">
                <img src="img/logo/logo-white.svg" alt="Логотип компании mi">
              </a>
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">О продукте</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Внешний вид</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Безопасность</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">FAQ</a>
                </li>
              </ul>
            </nav>
            <button class="button" type="button">Купить</button>
          </div>
        </div>
      </div>
      <section class="header__section">
        <div class="container">
          <div class="header__section-inner">
            <h1 class="header__section-title">
              Стильный электросамокат
              <br>
              с мощным аккумулятором
            </h1>
            <p class="header__section-text">
              Улучшенная производительность <br> для дальних путешествий. <br> Работает так же просто, <br> как и выглядит.
            </p>
            <div class="header__section-button">
              <button class="header__section-button-white">
                Белый
              </button>
              <button class="header__section-button-black">
                Черный
              </button>
            </div>
            <div class="bike-white">
              <img src="img/scooter/Bike-white.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
